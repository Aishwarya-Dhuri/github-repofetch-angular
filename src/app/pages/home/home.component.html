<div class="container">
    <form class="form-inline mt-4 d-flex justify-content-center" (ngSubmit)="handleFind()">
        <div class="form-group">
            <label for="userName">User Name</label>
            <input type="text" id="userName" class="form-control mx-sm-3" name="userName" [(ngModel)]="userName"
            name="userName">
        </div>

        <button type="submit" class="btn btn-primary ">Find User</button>
    </form>


    <div *ngIf="Error" class="alert alert-danger m-5" role="alert">
        {{Error}} 
    </div>

    <div class="row mt-3" *ngIf="user">
        <div class="col col-md-4">
            <app-usercard   [user]="user"></app-usercard>
        </div>
        <div class="col col-md-8">
            <app-repos  [repoUrl]="user.repos_url"></app-repos>
        </div>
    </div>
</div>
